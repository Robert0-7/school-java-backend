<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admission Form Redirect</title>
  <link rel="stylesheet" href="admission-form.css">
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Enquiry Number</h2>
    <form id="redirectForm">
      <label for="enquiryNumber">Enquiry Number:</label>
      <input type="text" id="enquiryNumber" name="enquiryNumber" required>
      <button type="submit">Proceed</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="admission-redirect.js"></script>
</body>
</html>
