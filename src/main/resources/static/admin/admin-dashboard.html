<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | HMEC</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <button id="logoutBtn">Logout</button>

    <h3>Enquiries</h3>
    <table id="enquiriesTable">
      <thead>
        <tr>
          <th>Enquiry No</th>
          <th>Name</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Admissions</h3>
    <table id="admissionsTable">
      <thead>
        <tr>
          <th>Admission ID</th>
          <th>Enquiry No</th>
          <th>Student</th>
          <th>Class</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="admin_dashboard.js"></script>
</body>
</html>
